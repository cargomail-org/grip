{{template "base" .}}
{{define "files"}}

<div class="container">
    <!-- Upload -->
    <form class="row g-2" method="POST" enctype="multipart/form-data" action="/api/v1/resources/upload">
        <input type="hidden" name="csrf" value="{{.}}" />
        <div class="col-auto">
            <input class="form-control" type="file" name="file" id="formFile">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Upload">
        </div>
        <div style="margin:auto">
            <ui5-button design="Emphasized" id="submit-btn" value="Upload"></ui5-button>
        </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="confirmDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selected file(s) will be permanently deleted!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmButton" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table id="files-table" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th></th>
                <th>Name</th>
                <th>Size</th>
            </tr>
        </thead>
    </table>
</div>

<script type="module">
    import { deleteItems } from "/public/js/files.js";
    document.querySelector('#confirmButton').addEventListener('click', deleteItems)
</script>
<script type="module" src='/public/js/files.js'></script>

{{end}}
