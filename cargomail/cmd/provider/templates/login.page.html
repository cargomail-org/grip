{{template "base" .}}
{{define "page"}}

<div class='d-flex align-items-center justify-content-center vh-100'>
    <form id="loginForm" action="" method='POST'>
        <input type="hidden" name="csrf" value="{{.}}" />

        <div class='d-flex align-items-center justify-content-center mb-4'>
            <h2>Log In</h2>
        </div>

        <div class='row mb-2'>
            <div class="input-group mb-2">
                <input class="form-control" type="text" name="username" placeholder="Username">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="{{.DomainName}}" disabled>
            </div>
        </div>

        <div class='form-group mb-4'>
            <input class='form-control' type='password' name='password' placeholder='Password'>
        </div>

        <div class='row mb-4'>
            <div class='col d-flex justify-content-center'>
                <div class='form-check'>
                    <input id='remember_checkbox' name="rememberMe" class='form-check-input' type='checkbox' value=''
                        checked>
                    <label class='form-check-label' for='remember_checkbox'> Remember me </label>
                </div>
            </div>
        </div>
        
        <div class='d-grid gap-2'>
            <input class='btn btn-primary mb-4' type='submit' value='Log in'>
        </div>

        <div class='text-center'>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src='/public/js/auth.js'></script>

{{end}}
