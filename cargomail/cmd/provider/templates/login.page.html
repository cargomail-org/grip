{{template "provider" .}}
{{define "content"}}

<div class='d-flex align-items-center justify-content-center vh-100'>
    <form action="/login" method='POST' id='login'>
        <input type="hidden" name="csrf" value="{{.}}" />

        <div class='d-flex align-items-center justify-content-center mb-4'>
            <h2>Log In</h2>
        </div>

        <div class='row mb-2'>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="{{.DomainName}}" aria-label="Domain" disabled>
            </div>
        </div>

        <div class='form-group mb-4'>
            <input class='form-control' type='password' name='password' placeholder='Password'>
        </div>

        <div class='row mb-4'>
            <div class='col d-flex justify-content-center'>
                <div class='form-check'>
                    <input id='remember_checkbox' class='form-check-input' type='checkbox' value='' checked>
                    <label class='form-check-label' for='remember_checkbox'> Remember me </label>
                </div>
            </div>
        </div>
        <div class='d-grid gap-2'>
            <input class='btn btn-primary mb-4' type='submit' value='Log in'>
        </div>

        <div class='text-center'>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </form>
</div>

{{end}}
