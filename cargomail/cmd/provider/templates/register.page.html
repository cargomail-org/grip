{{template "base" .}}
{{define "page"}}

<div class='d-flex align-items-center justify-content-center vh-100'>
    <form id='registerForm' action="" method='POST'>
        <input type="hidden" name="csrf" value="{{.}}" />

        <div class='d-flex align-items-center justify-content-center mb-4'>
            <h2>Register</h2>
        </div>

        <div class='row mb-2'>
            <div class="input-group mb-2">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="{{.DomainName}}" disabled>
            </div>
        </div>

        <div class='form-group mb-3'>
            <input class='form-control' type='password' name='password' placeholder='Password'>
        </div>

        <div class='form-group mb-4'>
            <input class='form-control' type='password' name='confirmation' placeholder='Confirm Password'>
        </div>

        <div class='d-grid gap-2'>
            <input class='btn btn-primary mb-4' type='submit' value='Register'>
        </div>

        <div class='text-center'>
            <p>Already have an account? <a href="/login">Log in here</a></p>
        </div>
    </form>
</div>

<script src='/public/js/auth.js'></script>

{{end}}
