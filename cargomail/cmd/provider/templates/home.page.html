{{template "provider" .}}
{{define "content"}}

<div style="width: 100%">
    <!-- https://stackoverflow.com/questions/48472771/bootstrap-responsive-sidebar-menu-to-top-navbar/48477019#48477019 -->
    <div class="row vh-100 overflow-auto">
        <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-primary d-flex sticky-top">
            <div
                class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                <a href="#" class="nav-link my-2 px-sm-0 px-2 text-white">
                    <i class="fs-5 bi-plus-square"></i><span class="ms-1 fs-5 d-none d-sm-inline">Compose</span>
                </a>
                <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
                    id="menu">
                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-sm-0 px-2 text-white">
                            <i class="fs-5 bi-grid-3x3-gap"></i><span class="ms-1 d-none d-sm-inline">Collections</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-sm-0 px-2 text-white">
                            <i class="fs-5 bi-file-earmark-diff"></i><span
                                class="ms-1 d-none d-sm-inline">Files</span></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-sm-0 px-2 text-white">
                            <i class="fs-5 bi-trash"></i><span class="ms-1 d-none d-sm-inline">Trash</span></a>
                    </li>
                </ul>
                <div class="dropdown py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="28" height="28"
                            class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">{{.Username}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Contacts</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column h-sm-100">
            <main class="row overflow-auto h-100">
                <div class="col pt-4 h-100">
                    <div class="container" style="height: fit-content!important;">
                        <form class="row g-2" method="POST" enctype="multipart/form-data"
                            action="/api/v1/resources/upload">
                            <input type="hidden" name="csrf" value="{{.}}" />
                            <div class="col-auto">
                                <input class="form-control" type="file" name="file" id="formFile">
                            </div>
                            <div class="col-auto">
                                <input class="btn btn-primary" type="submit" value="Upload">
                            </div>
                            <div style="margin:auto">
                                <ui5-button design="Emphasized" id="submit-btn" value="Upload">Upload</ui5-button>
                            </div>
                        </form>
                        <table id="table" data-toggle="table" data-show-refresh="true" data-url="/api/v1/resources"
                            data-search="true" data-side-pagination="server" data-pagination="true">
                            <thead>
                                <tr>
                                    <th data-field="name">Name</th>
                                    <th data-field="size">Size</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </main>
            <footer class="row bg-light py-4 mt-auto">
                <div class="col"> Footer content here... </div>
            </footer>
        </div>
    </div>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

<script src='/public/js/index.js'></script>

{{end}}
